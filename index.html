<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
:root{
    --green:#2e7d32;
    --green-light:#eaf4ec;
    --gold:#c9a94a;
    --text:#2c2c2c;
    --bg:#f7f9f7;
}

body{
    background: var(--bg);
    font-family: "Cairo", sans-serif;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:40px 0;
}

.calendar{
    width:400px;
    background:#fff;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 25px 55px rgba(0,0,0,0.1);
}

.top-bar{
    background: linear-gradient(135deg,#19761e,#67c239,#44764b);
    color:#fff;
    padding:20px;
    text-align:center;
}

.hijri-month{
    font-size:18px;
    font-weight:700;
    margin-bottom:5px;
}

.miladi-month{
    font-size:16px;
    opacity:0.9;
}


.content{
    padding:20px 18px 22px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:15px;
}

.header button{
    background:var(--green-light);
    border:none;
    color:var(--green);
    width:38px;
    height:38px;
    border-radius:12px;
    font-size:20px;
    cursor:pointer;
    transition:.3s;
}

.header button:hover{
    background:#dff0e3;
}


.days, .dates{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:8px;
    text-align:center;
}
.days div{
    font-size:14px;
    font-weight:700;
    color:#666;
    display:flex;   
}
.days .fri{
    color:var(--green);
}
.date{
    width:46px;
    height:46px;
    margin:auto;
    border-radius:14px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-size:16px;
    font-weight:700;
    color:var(--text);
    background:#f5f8f5;
    transition:.25s;
}

.date:hover{
    background:#e7f2ea;
}

.hijri{
    font-size:11px;
    color:#777;
    font-weight:500;
    margin-top:1px;
}


.today{
    background:var(--green);
    color:#fff;
}

.today .hijri{
    color:#eaffea;
}

.friday{
    background:#fff8e1;
    border:1.8px solid var(--gold);
}
</style>
</head>
<body>
<div class="calendar">
    <div class="top-bar">
        <div class="hijri-month" id="hijriMonth"></div>
        <div class="miladi-month" id="monthYear"></div>
    </div>
    <div class="content">
        <div class="header">
            <button onclick="prevMonth()">‹</button>
            <button onclick="nextMonth()">›</button>
        </div>
        <div class="days">
            <div>الأحد</div>
            <div>الاثنين</div>
            <div>الثلاثاء</div>
            <div>الأربعاء</div>
            <div>الخميس</div>
            <div class="fri">الجمعة</div>
            <div>السبت</div>
        </div>
        <div class="dates" id="dates"></div>
    </div>
</div>

<script>
function toArabicNumbers(number){
    const arabicNumbers = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
    return number.toString().replace(/\d/g, d => arabicNumbers[d]);
}

const monthYear=document.getElementById("monthYear");
const datesEl=document.getElementById("dates");
const hijriMonthEl=document.getElementById("hijriMonth");
let currentDate=new Date();
const hijriDayFormatter=new Intl.DateTimeFormat(
    'ar-SA-u-ca-islamic',{day:'numeric'}
);

const hijriMonthFormatter=new Intl.DateTimeFormat(
    'ar-SA-u-ca-islamic',{month:'long',year:'numeric'}
);

function renderCalendar(){
    const year=currentDate.getFullYear();
    const month=currentDate.getMonth();


    monthYear.textContent=
        currentDate.toLocaleString("ar",{month:"long"})+" "+toArabicNumbers(year);

    const hStart=hijriMonthFormatter.format(new Date(year,month,1));
    const hEnd=hijriMonthFormatter.format(new Date(year,month+1,0));

    hijriMonthEl.textContent=
        hStart===hEnd ? hStart : hStart.split(" ")[0]+" – "+hEnd;

    const firstDay=new Date(year,month,1).getDay();
    const lastDate=new Date(year,month+1,0).getDate();

    datesEl.innerHTML="";
    for(let i=0;i<firstDay;i++){
        datesEl.innerHTML+=`<div></div>`;
    }

    for(let d=1;d<=lastDate;d++){
        const gDate=new Date(year,month,d);
        const hDay=toArabicNumbers(hijriDayFormatter.format(gDate));
        const isFriday=gDate.getDay()===5;

        const today=new Date();
        const isToday=
            d===today.getDate() &&
            month===today.getMonth() &&
            year===today.getFullYear();

        datesEl.innerHTML+=`
            <div class="date ${isToday?'today':''} ${isFriday?'friday':''}">
                ${toArabicNumbers(d)}
                <div class="hijri">${hDay}</div>
            </div>
        `;
    }
}
function prevMonth(){currentDate.setMonth(currentDate.getMonth()-1);renderCalendar();}
function nextMonth(){currentDate.setMonth(currentDate.getMonth()+1);renderCalendar();}
renderCalendar();
</script>
</body>
</html>
